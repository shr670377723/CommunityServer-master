<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Properties</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<script src="common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="fck_image/fck_image.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>
</head>
<body scroll="no" style="overflow: hidden">
	<div id="divInfo">
		<table cellspacing="1" cellpadding="1" border="0" width="100%" height="100%">
			<tr>
				<td width="100%" >
				<div class="Caption">
					<span fcklang="DlgImgURL">URL:</span><br/>
					<input id="txtUrl" style="width: 100%;" type="text" onblur="UpdatePreview();" />
				</div>
				</td>
			</tr>
			<tr>
				<td >
				<div class="Caption">
					<span fcklang="DlgImgAlt" >Short Description:</span><br />
					<input id="txtAlt" style="width: 100%" type="text" />
				</div>
				</td>
			</tr>
			<tr height="100%">
				<td valign="top">
					<table cellspacing="0" cellpadding="0" width="100%" border="0" height="100%">
						<tr>
							<td valign="top" >
								<table cellspacing="0" cellpadding="0" border="0">
									<tr>
										<td nowrap="nowrap">
										<div class="Caption">
											<span fcklang="DlgImgWidth" >Width:</span>&nbsp;</td>
										</div>
										<td>&nbsp;</td>
										<td>
										<div class="Caption">
											<span fcklang="DlgImgHeight" >Height:</span>&nbsp;
											</td>
										</div>
										<td colspan="2">&nbsp;</td>
									</tr>
									<tr>
										<td nowrap="nowrap">
											<input type="text" size="3" id="txtWidth" style="width:110px;" onkeyup="OnSizeChanged('Width',this.value);" /></td>
										<td style="padding: 0px 7px 7px;">
										<div class="Caption">
											<span >X</span></td>
										</div>
										<td>
											<input type="text" size="3" id="txtHeight" style="width:110px;" onkeyup="OnSizeChanged('Height',this.value);" /></td>
										<td style="padding-left: 5px; padding-bottom: 8px;">
											<div id="btnLockSizes" class="BtnLocked" onmouseover="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' ) + ' BtnOver';"
												onmouseout="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' );" title="Lock Sizes"
												onclick="SwitchLock(this);">
											</div>
										</td>
										<td >
											<div id="btnResetSize" style="display:none;" class="BtnReset" onmouseover="this.className='BtnReset BtnOver';"
												onmouseout="this.className='BtnReset';" title="Reset Size" onclick="ResetSizes();">
											</div>&nbsp;
										</td>
									</tr>
								</table>
							</td>
							<td>
								&nbsp;&nbsp;&nbsp;</td>
							<td width="100%" valign="top">
								<table cellpadding="0" cellspacing="0" width="100%" style="display:none;table-layout: fixed">
									<tr>
										<td>
										<div class="Caption">
											<span fcklang="DlgImgPreview">Preview</span></td>
										</div>
									</tr>
									<tr>
										<td valign="top">
											<iframe class="ImagePreviewArea" src="fck_image/fck_image_preview.html" frameborder="0"
												marginheight="0" marginwidth="0"></iframe>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div id="divUpload" style="display: none">
		<form id="frmUpload" method="post" target="UploadWindow" enctype="multipart/form-data"
			action="" onsubmit="return CheckUpload();">
			<div class="Caption">
				<span fcklang="DlgLnkUploadTitle">Upload</span><br />
				<input id="txtUploadFile" style="width: 100%; margin-top:2px;" type="file" size="40" name="NewFile" />
				<input id="btnUpload" type="submit" style="margin-top:16px;" class="Button" value="Send to Server" fcklang="DlgLnkBtnUpload" />
				<script type="text/javascript">
					document.write( '<iframe name="UploadWindow" style="display: none" src="' + FCKTools.GetVoidUrl() + '"><\/iframe>' ) ;
				</script>
			</div>
		</form>
	</div>
</body>
</html>
