<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WordPress</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="../pluginBase.js"></script>
    <script type="text/javascript" src="wordpress.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div id="main-container">
        <div class="wait i18n">Please wait...</div>
        <div id="authorization-form">
            <div class="i18n">Connect account to publish documents to your WordPress site</div>
            <button id="sent-auth" class="i18n">Connect</button>
        </div>
        <div id="publish-form">
            <div class="blog">
                <p class="blog-url"></p>
                <div id="delete-site" class="update-blog i18n" title="Delete site"></div>
                <p class="username"></p>
            </div>
            <div class="publish">
                <label class="i18n">Title</label>
                <input type="text" id="title" />

                <button id="publish" class="i18n">Publish</button>
                <button id="draft" class="i18n">Save as Draft</button>
            </div>
        </div>
    </div>
</body>
</html>
